{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the body */
        body {
            background-image: url('{% static 'background1.avif' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700; /* Gold color for brand */
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #ddd;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700; /* Hover effect */
            text-decoration: underline;
        }

        .navbar-toggler-icon {
            background-color: #FFD700;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 10px 20px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: #FFD700;
        }

        .btn-outline-success {
            border-radius: 30px;
            border-color: #FFD700;
            color: #FFD700;
            transition: 0.3s;
        }

        .btn-outline-success:hover {
            background-color: #FFD700;
            color: #000;
            border-color: #FFD700;
        }

        /* Adding some padding to content block */
        .container {
            padding: 50px;
        }

        /* Customizing the search form */
        .d-flex {
            justify-content: flex-end;
        }

        .search-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        /* Title Block Styling */
        .title-block {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #FFD700;
        }

        /* Button Styling */
        .btn-custom {
            border-radius: 30px;
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #ffcc00;
            color: #fff;
            text-decoration: none;
        }
    </style>
    <title>
        {% block title %}
        Base page 
        {% endblock %}
    </title>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Bookbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registration' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
                <form class="d-flex search-form" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    <div class="container">
        <h1 class="title-block">Welcome to Bookbar</h1>

    </div>
    {% endblock %}

</body>
</html>
