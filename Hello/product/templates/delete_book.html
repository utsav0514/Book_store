{% extends 'base.html' %}

{% block title %}
    Delete Book
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this book?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete this Book</button>
    </form>

    <a href="{% url 'book_list' %}">Cancel and go back</a>
{% endblock %}
