{% extends 'base.html' %}

{% block title %}
Delete Author
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Author</h2>

    <p>Are you sure you want to delete <strong>{{ author.Name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
