{% extends "base.html" %}

{% block title %}
Login - Bookbar
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header custom-bg-dark text-white text-center py-4">
                    <div class="brand-logo mb-2">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 class="font-weight-light mb-0">Welcome Back</h3>
                </div>
                <div class="card-body p-4 p-md-5">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="username" class="form-control custom-focus" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="password" class="form-control custom-focus" placeholder="Password" required>
                            <label for="password">Password</label>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye eye-icon"></i>
                                <i class="bi bi-eye-slash eye-off-icon" style="display: none;"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="custom-text-dark small">Forgot password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn custom-btn-dark btn-lg">Sign In</button>
                        </div>
                    </form>

                    <div class="divider my-4">
                        <span>or</span>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-outline-secondary btn-lg google-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="me-2">
                                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" fill="#DB4437"/>
                            </svg>
                            Sign in with Google
                        </button>
                    </div>
                </div> -->
                <div class="card-footer text-center py-3">
                    <div class="small mb-3">
                        Don't have an account? 
                        <a href="{% url 'registration' %}" class="custom-text-dark fw-bold">Sign up here</a>
                    </div>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-house-door me-1"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom dark theme colors */
    :root {
        --custom-dark: #262727;
        --custom-dark-hover: #3a3b3b;
        --custom-dark-focus: rgba(38, 39, 39, 0.25);
        --border-color: #e0e0e0;
        --text-muted: #6c757d;
    }

    /* Replace blue background with dark gray */
    .custom-bg-dark {
        background-color: var(--custom-dark) !important;
    }

    /* Replace blue button with dark gray */
    .custom-btn-dark {
        background-color: var(--custom-dark);
        border-color: var(--custom-dark);
        color: white;
        transition: all 0.3s ease;
    }

    .custom-btn-dark:hover, 
    .custom-btn-dark:focus {
        background-color: var(--custom-dark-hover);
        border-color: var(--custom-dark-hover);
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Replace blue text with dark gray */
    .custom-text-dark {
        color: var(--custom-dark) !important;
    }

    .custom-text-dark:hover {
        color: var(--custom-dark-hover) !important;
        text-decoration: underline;
    }

    /* Custom focus state for form inputs */
    .custom-focus:focus {
        border-color: var(--custom-dark);
        box-shadow: 0 0 0 0.25rem var(--custom-dark-focus);
    }

    /* Enhance card appearance */
    .card {
        transition: all 0.3s ease;
        overflow: hidden;
    }

    /* Improve form appearance */
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: var(--custom-dark);
    }
    
    /* Password toggle button */
    .form-floating {
        position: relative;
    }
    
    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        z-index: 5;
    }
    
    /* Divider style */
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: var(--text-muted);
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid var(--border-color);
    }
    
    .divider::before {
        margin-right: 1rem;
    }
    
    .divider::after {
        margin-left: 1rem;
    }
    
    /* Google button */
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        background-color: white;
    }
    
    .google-btn:hover {
        background-color: #f8f9fa;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    /* Brand logo */
    .brand-logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Card header animation */
    .card-header {
        position: relative;
        overflow: hidden;
    }
    
    .card-header::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    /* Form check custom styling */
    .form-check-input:checked {
        background-color: var(--custom-dark);
        border-color: var(--custom-dark);
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem !important;
        }
    }
</style>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.eye-icon');
        const eyeOffIcon = document.querySelector('.eye-off-icon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.style.display = 'none';
            eyeOffIcon.style.display = 'inline';
        } else {
            passwordInput.type = 'password';
            eyeIcon.style.display = 'inline';
            eyeOffIcon.style.display = 'none';
        }
    }
</script>
{% endblock %}
