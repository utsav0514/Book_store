{% extends 'base.html' %}
{% block title %}Author List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Author List</h2>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Education</th>
                <th>Actions</th>  
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
            <tr>
                <td>{{ author.Name }}</td>
                <td>{{ author.DOB }}</td>
                <td>{{ author.Education }}</td>
                <td>
                    <a href="{% url 'delete_author' author.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No authors found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


    <div class="mt-4">
        <a href="{% url 'book_list' %}" class="btn btn-secondary"> Back</a>
    </div>
</div>
{% endblock %}
